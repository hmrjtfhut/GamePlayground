<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #333;
            color: #fff;
            margin: 0;
            padding: 20px;
        }
        header {
            margin-bottom: 20px;
            position: relative;
        }
        header h1 {
            margin: 0;
        }
        .movie-container {
            margin: 20px auto;
            width: 80%;
            max-width: 1920px;
            background: #444;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .movie-container iframe {
            width: 100%;
            height: 700px;
            border: none;
        }
        .back-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            text-decoration: none;
        }
        .url-list {
            margin-top: 20px;
            text-align: left;
        }
        .url-list input[type="text"] {
            width: 400px;
            padding: 8px;
            margin-right: 10px;
            background-color: #222;
            color: #fff;
            border: 1px solid #555;
            border-radius: 4px;
        }
        .url-list button {
            padding: 8px 12px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .url-list button:hover {
            background-color: #0056b3;
        }
        .movie-urls-button {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            text-decoration: none;
        }
        .movie-urls-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Movies</h1>
        <a class="movie-urls-button" href="https://docs.google.com/document/d/1rvG7l3zuELvPMX_vlMFbyh3R1-TdEj2e7-vBI0rN7fg/edit?usp=sharing" target="_blank">Movie URLs</a>
    </header>
    <div class="movie-container">
        <iframe id="movieFrame" src="" allowfullscreen></iframe>
    </div>
    <div class="url-list">
        <label for="movieUrl">Enter Google Drive URL:</label>
        <input type="text" id="movieUrl" placeholder="Google Drive URL">
        <button onclick="loadMovie()">Load Movie</button>
    </div>
    <a class="back-button" href="index.html">Back to Main Page</a>

    <script>
        function getDriveEmbedUrl(driveUrl) {
            const fileIdMatch = driveUrl.match(/[-\w]{25,}/);
            if (fileIdMatch) {
                return `https://drive.google.com/file/d/${fileIdMatch[0]}/preview`;
            }
            return '';
        }

        function loadMovie() {
            const movieUrl = document.getElementById('movieUrl').value;
            const movieFrame = document.getElementById('movieFrame');

            if (movieUrl) {
                movieFrame.src = getDriveEmbedUrl(movieUrl);
            } else {
                alert("No URL provided. The movie will not be displayed.");
            }
        }
    </script>
</body>
</html>
