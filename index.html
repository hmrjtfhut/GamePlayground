    </main>
    <footer>
        <p>&copy; 2024 GamePlayground</p>
    </footer>
    <script>
        function searchGames() {
            let input = document.getElementById('gameSearch').value.toLowerCase();
            let gameItems = document.getElementsByClassName('game-item');
            
            for (let i = 0; i < gameItems.length; i++) {
                let gameTitle = gameItems[i].getElementsByTagName('h2')[0].innerText.toLowerCase();
                if (gameTitle.includes(input)) {
                    gameItems[i].style.display = '';
                } else {
                    gameItems[i].style.display = 'none';
                }
            }
        }
    </script>
